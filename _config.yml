title: Tu Ba Khuym
description: A place where I share my documents and knowledge
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Site Settings
locale: "en-US"
repository: "hoangnb24/tubakhuym"
url: "https://hoangnb24.github.io"
baseurl: "/tubakhuym"

# Site Author
author:
  name: "Tu Ba Khuym"
  bio: "I work as a Server Engineer for mobile games, focusing on building efficient systems and improving performance. I enjoy learning, creating tools to simplify work, and sharing knowledge. My goal is to stay disciplined and set a good example for my kids."
  location: "Hanoi, Vietnam"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hoangnb24"

# Build settings
markdown: kramdown
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true 